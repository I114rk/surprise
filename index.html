<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюрприз</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      font-size: 2em;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <audio id="loadSound" src="loaded.mp3"></audio>

  <button id="overlay" onclick="playSound()"></button>

  <div id="message">Чтобы получить сюрприз, нажми!</div>

  <script>
    function playSound() {
      const audio = document.getElementById("loadSound");
      audio.play().then(() => {
        // Удаляем кнопку после воспроизведения
        document.getElementById("overlay").remove();
        document.getElementById("message").innerText = "Сюрприз!";
      }).catch((e) => {
        console.error("Не удалось воспроизвести звук:", e);
      });
    }
  </script>

</body>
</html>
